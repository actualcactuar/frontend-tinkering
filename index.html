<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <h3>
        Stateful input element with custom element constructor and template
        element
      </h3>
      <proto-input>
        <template>
          <input data-oninput="handleInput" data-class-list="classNames" />
          <p>Input value is: <span data-inner-text="inputValue"></span></p>
        </template>
      </proto-input>
      <h3>Render example</h3>
      <proto-list>
        <template>
          <ul>
            <li data-inner-text="list::0"></li>
            <li data-inner-text="list::1"></li>
            <li data-inner-text="list::2"></li>
          </ul>
        </template>
      </proto-list>
      <h3>Worker example</h3>
      <button type="button" id="workerbutton">Send ping to worker</button>
      <h3>Reactive view</h3>
      <reactive-view id="blog">
        <template>
          <h4 data-inner-text="title" data-class-list="title"></h4>
          <p data-inner-text="body"></p>
          <h4 data-inner-text="title"></h4>
          <h4 data-inner-text="title"></h4>
          <p
            data-inner-text="body"
            data-class-list="title"
            data-style::color="palette::primary"
          ></p>
          <p data-inner-text="body"></p>
        </template>
      </reactive-view>
    </div>
    <script type="module" defer src="js/components/index.js"></script>
    <script type="module" defer src="js/main.js"></script>
  </body>
</html>
